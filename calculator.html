<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- Calculator Start -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
               <table class="table table-border bg-primary">
                <tbody>
                    <tr>
                        <td colspan="5">
                            <input type="number" class="result form-control">
                            <input type="hidden" class="functionValue">
                            <input type="hidden" class="firstValue">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="function form-control bg-info" data="sum">+</button>
                        </td>
                        <td>
                            <button class="function form-control bg-info" data="sub">-</button>
                        </td>
                        <td>
                            <button class="function form-control bg-info" data="mul">*</button>
                        </td>
                        <td>
                            <button class="function form-control bg-info" data="div">/</button>
                        </td>
                        <td>
                            <button class="clear form-control bg-danger">CE</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="number form-control bg-secondary" value="1">1</button>
                        </td>
                         <td>
                            <button class="number form-control bg-secondary" value="2">2</button>
                        </td>
                         <td>
                            <button class="number form-control bg-secondary" value="3">3</button>
                        </td>
                         <td>
                            <button class="number form-control bg-secondary" value="4">4</button>
                        </td>
                         <td>
                            <button class="number form-control bg-secondary" value="5">5</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="number form-control bg-secondary" value="6">6</button>
                        </td>
                        <td>
                            <button class="number form-control bg-secondary" value="7">7</button>
                        </td>
                        <td>
                            <button class="number form-control bg-secondary" value="8">8</button>
                        </td>
                        <td>
                            <button class="number form-control bg-secondary" value="9">9</button>
                        </td>
                        <td>
                            <button class="number form-control bg-secondary" value="0">0</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <button class="equal form-control bg-secondary">=</button>
                        </td>
                    </tr>
                </tbody> 
               </table>
            </div>
        </div>
    </div>
<!-- Calculator End -->





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>
</html>
